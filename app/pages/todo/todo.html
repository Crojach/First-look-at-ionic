<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Menu</ion-title>
</ion-navbar>

<ion-content>
  <input type="text" [(ngModel)]="newTodo" />
  <button (click)="addToList(newTodo)"></button>
  <ion-list>
    <div ion-item *ngFor="#todo of todoList, #i = index" (click)="showDetails(todo)">
      {{todo.title}} <button danger (click)="deleteTodo(i)">Delete</button>
      </div>
  </ion-list>
</ion-content>
