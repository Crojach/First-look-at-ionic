<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Menu</ion-title>
</ion-navbar>

<ion-content>
  <input type="text" [(ngModel)]="newTodo" />
  <button (click)="addToList(newTodo)"/>
  <ion-list>
    <div ion-item *ngFor="#todo of todoList" (click)="showDetails(todo)">
      {{todo.title}}
      </div>
  </ion-list>
</ion-content>
